# fly.toml app configuration file generated for emotibot-relay on 2025-08-09T18:51:27-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'emotibot-relay'
primary_region = 'sea'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  # Single machine, always-on deployment (in-memory storage)
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

[[vm]]
  # Lowest possible settings, since this app is lightweight
  size = 'shared-cpu-1x'
  memory = '256'
